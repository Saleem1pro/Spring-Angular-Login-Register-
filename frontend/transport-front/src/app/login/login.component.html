<div class="row justify-content-center">
    <div class="col-4">
        <ul class="nav nav-pills nav justified mb-3" id="ex1" role="tablist">
            <li class="nav-item" role="presentation">
                <button [ngClass]="active == 'login' ? 'nav-link active' : 'nav-link'" 
                        id="tab-login"
                        (click)="onLoginTab()">Login</button>
            </li>
            <li class="nav-item" role="presentation">
                <button [ngClass]="active == 'register' ? 'nav-link active' : 'nav-link'" 
                        id="tab-register"
                        (click)="onRegisterTab()">Register</button>
            </li>
        </ul>

        <div class="tab-content">
            <!-- Formulaire Login -->
            <div [ngClass]="active == 'login' ? 'tab-pane fade show active' : 'tab-pane fade'"> 
                <form (ngSubmit)="onSubmitLogin()" #loginForm="ngForm">
                    <div class="form-outline mb-4">
                        <label class="form-label" for="loginName">Username</label>
                        <input class="form-control" type="text" name="login" 
                               [(ngModel)]="login" required>
                    </div>

                    <div class="form-outline mb-4">
                        <label class="form-label" for="loginPassword">Password</label>
                        <input class="form-control" type="password" name="password" 
                               [(ngModel)]="password" required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block mb-4" 
                            [disabled]="!loginForm.valid">SignIn</button>
                </form>
            </div>

            <!-- Formulaire Register -->
            <div [ngClass]="active == 'register' ? 'tab-pane fade show active' : 'tab-pane fade'"> 
                <form (ngSubmit)="onSubmitRegister()" #registerForm="ngForm">
                    <div class="form-outline mb-4">
                        <label class="form-label" for="firstName">FirstName</label>
                        <input class="form-control" type="text" name="firstName" 
                               [(ngModel)]="registerFirstName" required>
                    </div>

                    <div class="form-outline mb-4">
                        <label class="form-label" for="lastName">LastName</label>
                        <input class="form-control" type="text" name="lastName" 
                               [(ngModel)]="registerLastName" required>
                    </div>

                    <div class="form-outline mb-4">
                        <label class="form-label" for="registerLogin">Username</label>
                        <input class="form-control" type="text" name="registerLogin" 
                               [(ngModel)]="registerLogin" required>
                    </div>

                    <div class="form-outline mb-4">
                        <label class="form-label" for="registerPassword">Password</label>
                        <input class="form-control" type="password" name="registerPassword" 
                               [(ngModel)]="registerPassword" required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block mb-4" 
                            [disabled]="!registerForm.valid">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
